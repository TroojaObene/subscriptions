<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-title class="ion-text-center"> Details </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let Reminder of reminder |  async">
  <ion-text>
    ID: {{Reminder.id}}
    NAME: {{Reminder.name}}
  </ion-text>
  </ion-item>
</ion-content>
