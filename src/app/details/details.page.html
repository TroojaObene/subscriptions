<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item style="display: inline;">
      <ion-icon name="arrow-back" slot="start" (click)="back()"></ion-icon>
      <ion-title class="ion-text-center" style="margin-right: 5%;"> Details </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
      <ion-card class="card_base">
        <ion-card-content>
          <ion-item>
            <ion-item class="card_title">
              <img src="{{single.logo}}" height="75" class="title_image">
            </ion-item>
            <ion-item class="subs_name">
              <ion-label>{{single.name}}</ion-label>
            </ion-item>
            <ion-item class="edit">
              <ion-icon name="pencil" (click)="edit()"></ion-icon>
            </ion-item>
            <ion-item class="delete">
              <ion-icon name="trash" (click)="delete()" style="color: red;"></ion-icon>
            </ion-item>
          </ion-item>
            <ion-item class="date">
              <ion-text> Subscribed at: </ion-text>
              <ion-datetime value="2012-12-15" readonly></ion-datetime>
            </ion-item>
        </ion-card-content>
      </ion-card>
</ion-content>
