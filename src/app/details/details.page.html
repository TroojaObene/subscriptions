<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none" style="display: inline;">
      <ion-icon name="arrow-back" slot="start" (click)="back()"></ion-icon>
      <ion-title class="ion-text-center" style="margin-right: 5%;"> Details </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
      <ion-card class="card_base">
        <ion-card-content class="full">
          <ion-item lines="none" class="full">
              <img src="{{single.logo}}" height="75" class="title_image">
              <ion-label class="subs_name">{{single.name}}</ion-label>
            <ion-item lines="none" class="actions">
              <ion-item lines="full" (click)="edit()">
                <ion-icon name="pencil"></ion-icon>
              </ion-item>
              <ion-item lines="full" (click)="delete()">
                <ion-icon name="trash" style="color: red;"></ion-icon>
              </ion-item>
            </ion-item>
          </ion-item>
            <ion-item lines="none" class="date">
              <ion-text> Subscribed at: </ion-text>
              <ion-datetime value="{{single.start_date}}" readonly></ion-datetime>
            </ion-item>
            <ion-item lines="none" class="date">
              <ion-text> Next pay at: </ion-text>
              <ion-datetime value="{{single.next_date}}" readonly></ion-datetime>
            </ion-item>
            <ion-item lines="none" class="cost full">
              <ion-text class="cost">Cost: {{single.cost}}€</ion-text>
              <ion-text class="cost total">Total cost: {{single.total_cost}}€</ion-text>
            </ion-item>
        </ion-card-content>
      </ion-card>
</ion-content>
