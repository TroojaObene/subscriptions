<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item style="display: inline;">
      <ion-icon name="arrow-back" slot="start" (click)="back()"></ion-icon>
      <ion-title class="ion-text-center" style="margin-right: 5%;"> Edit </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
  <ion-card class="card_base">
    <ion-card-content class="full">
      <ion-item lines="none" class="full">
        <img src="{{single.logo}}" height="75" class="title_image">
            <ion-item class="subs_name">
              <ion-textarea value="{{single.name}}" rows=1 [(ngModel)]="name" minlength=2 required=true></ion-textarea>
            </ion-item>
          <!--<ion-item lines="none" class="actions">
            <ion-item lines="full" (click)="delete()">
              <ion-icon name="trash" style="color: red;"></ion-icon>
            </ion-item>
          </ion-item>-->
        </ion-item>
          <ion-item lines="none" class="date">
            <ion-text> Subscribed at: </ion-text>
            <ion-datetime [(ngModel)]="date" max="{{today}}"></ion-datetime>
          </ion-item>
            <ion-item class="cost">
              <ion-label>Cost </ion-label>
              <ion-textarea value="{{single.cost}}" rows=1 [(ngModel)]="cost" minlength=1 required=true></ion-textarea>
            </ion-item>
        </ion-card-content>
        <div class="actions">
          <ion-button color="success" expand="block" shape="round" (click)="save()" class="save" type="submit">
            <ion-icon slot="start" name="save"></ion-icon>
            Save
          </ion-button>
        </div>
      </ion-card>
</ion-content>
