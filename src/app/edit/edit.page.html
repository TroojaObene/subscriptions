<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item style="display: inline;">
      <ion-icon name="arrow-back" slot="start" (click)="back()"></ion-icon>
      <ion-title class="ion-text-center" style="margin-right: 5%;"> Edit </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true">
      <ion-card class="card_base">
        <ion-card-content>
            <ion-item class="card_title">
              <img src="{{single.logo}}" height="75" class="title_image">
            </ion-item>
            <ion-item class="subs_name">
              <ion-label>{{single.name}}</ion-label>
            </ion-item>
            <ion-item class="delete">
              <ion-icon name="trash" (click)="delete()"></ion-icon>
            </ion-item>
            <ion-datetime value="2012-12-15T13:47:20.789"></ion-datetime>
        </ion-card-content>
      </ion-card>
</ion-content>
