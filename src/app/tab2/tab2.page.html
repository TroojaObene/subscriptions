<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item style="display: inline;">
      <ion-icon name="add-circle" slot="start" (click)="navAdd()"></ion-icon>
      <ion-title class="ion-text-center" style="margin-right: 5%;"> Add Subscriptions </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-item *ngFor="let additions of (additions | async)" class="addition_item">
      <div (click)="addReminder(additions)">
        <img src="https://logo.clearbit.com/{{additions.company}}" alt="{{additions.name}}"  height="100" class="addition_image">
      </div>
    </ion-item>
  </div>
</ion-content>
