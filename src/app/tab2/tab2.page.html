<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Add Subscriptions </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let additions of (additions | async)">
      <ion-button (click)="addReminder(additions)">
        {{additions.name}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
