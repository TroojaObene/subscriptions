<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="end" name="moon"></ion-icon>
      <ion-label> Toggle Dark Theme </ion-label>
      <ion-toggle id="themeToggle" slot="end">
        <meta name="color-scheme" content="light dark" />
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
