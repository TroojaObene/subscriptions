<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-title class="ion-text-center"> Subscriptions </ion-title>
      <!--<ion-icon name="information" slot="end" style="display: block"></ion-icon>-->
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let Reminders of reminders |  async">
      <ion-card button="true" style="width: 95%" class="ion-text-center">
        <ion-card-content>
          <ion-text>Name: {{Reminders.name}}</ion-text><br />
          <ion-text>Type: {{Reminders.type}}</ion-text><br />
          <ion-text>start: {{Reminders.start_date}}</ion-text><br />
          <ion-text>Freq.: {{Reminders.payment_frequency}}</ion-text><br />
          <ion-text>end: {{Reminders.end_date}}</ion-text><br />
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
