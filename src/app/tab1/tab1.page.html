<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center"> Subscriptions </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let bookmarks of (bookmarks | async)">
      <ion-card>
        <ion-card-content>
          <ion-text>{{bookmarks.title}}</ion-text>
          <br />
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
