<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-title class="ion-text-center"> Subscriptions </ion-title>
      <!--<ion-icon name="information" slot="end" style="display: block"></ion-icon>-->
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let Reminder of reminders |  async">
      <ion-card button="true" (click)="getDetails(Reminder)" style="width: 95%" class="ion-text-center">
        <ion-card-content>
          <ion-list lines="none">
            <ion-item>
              <ion-text>{{Reminder.name}}</ion-text>
            </ion-item>
            <ion-item>
              <ion-text>start: {{Reminder.start_date}}</ion-text><br />
            </ion-item>
            <ion-item>
              <ion-text>payment date: {{Reminder.payment_date}}</ion-text><br />
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
